<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    .search-container {
        text-align: center; /* Center the search bar */
        margin-top: 20px; /* Add some space at the top */
    }
    
    .search-container form {
        display: inline-block; /* Prevent form from taking full width */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }
    
    .search-container input[type="text"] {
        width: 500px; /* Width of the search input */
        padding: 10px; /* Padding inside the search input */
        margin-right: 10px; /* Space between input and button */
        border: 1px solid #ccc; /* Border color */
        border-radius: 4px; /* Rounded borders */
    }
    
    .search-container button {
        padding: 10px 20px; /* Padding inside the button */
        background-color: #007bff; /* Background color */
        color: white; /* Text color */
        border: none; /* Remove border */
        border-radius: 4px; /* Rounded borders */
        cursor: pointer; /* Pointer cursor on hover */
    }
    
    .search-container button:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
        <a class="navbar-brand">My Book recommender</a>
        
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="{% url "recommend" %}">Recommend</a></li>
            <li><a>Contact</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url "logout" %}">Logout</a></li>
            <li><a href="#">Welcome | {{user.username}}</a></li>
            {% else %}
            <li><a href="{% url "login" %}">Login</a></li>
            <li><a href="{% url "singin" %}">Singup</a></li>
            {% endif %}

            {% if user.is_superuser %}
            <li><a href="{% url "update" %}">Update</a></li>
            {% endif %}
        </ul>
    </nav>

{% block contant %}

{% endblock  %}

</body>
</html>
